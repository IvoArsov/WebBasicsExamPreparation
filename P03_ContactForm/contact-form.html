<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css"/>
</head>
<body>
    <form action="POST">
        <section class="upper-sign">
            <h1>Should you have any questions, please do not hesitate to contact us:</h1>
        </section>
        <div class="wrapper">
            <section class="inputs-fields left">
                <label for="name">Name <span class="red-star">*</span></label>
                <span class="icon-group">
                    <i class="fa fa-male" aria-hidden="true"></i>
                    <input type="text" id="name"/>
                </span>
                <label for="email">Email <span class="red-star">*</span></label>
                <span class="icon-group">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <input type="email" id="email"/>
                </span>
                <label for="company">Company <span class="red-star">*</span></label>
                <span class="icon-group">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <input type="text" id="company"/>
                </span>
            </section>
            <section class="inputs-fields right">
                <label for="phone">Email <span class="red-star">*</span></label>
                <span class="icon-group">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <input type="text" id="phone"/>
                </span>
                <label for="subject">Subject <span class="red-star">*</span></label>
                <span class="icon-group">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <input type="text" id="subject"/>
                </span>
                <label for="message">Message <span class="red-star">*</span></label>
                <span class="icon-group">
                    <i class="fa fa-comments-o" aria-hidden="true"></i>
                    <textarea id="message" rows="10"></textarea>
                </span>
            </section>
        </div>
        <section class="btn">
            <button>Send</button>
        </section>
    </form>
</body>
</html>
